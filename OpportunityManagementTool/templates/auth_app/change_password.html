{% extends 'base.html' %}
{% block page_content %}
<section class="createPage"">
    <form method="post" action="{% url 'change password' %}">
        <fieldset id="log-in">
            <legend>Change Password</legend>
            <div class="container">
                {{ form }}
                {% csrf_token %}
                <button class="log-in" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
