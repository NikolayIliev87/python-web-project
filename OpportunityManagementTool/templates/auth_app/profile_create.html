{% extends 'base.html' %}
{% block page_content %}
<section class="createPage">
    <form method="post" action="{% url 'request user' %}">
        <fieldset id="profile-create">
            <legend>Register</legend>
            <div class="container">
                {{ form }}
                {% csrf_token %}
                <button class="create-client" type="submit">Create</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
