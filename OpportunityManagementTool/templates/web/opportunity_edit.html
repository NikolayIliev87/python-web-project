{% extends 'base.html' %}
{% block page_content %}
<section class="editPage">
    <form method="post" action="{% url 'edit opportunity' opportunity.id %}">
        <fieldset>
            <legend>Edit Opportunity Data</legend>
            <div class="container">
                {{ form }}
                {% csrf_token %}
                <button class="edit-opportunity" type="submit">Continue</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
