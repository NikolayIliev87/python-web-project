{% extends 'base.html' %}
{% block page_content %}
<section class="editPage">
    <form method="post" >
        <fieldset id="delete-item">
            <legend>Delete Opportunity</legend>
            <div class="container">
                {{ form }}
                {% csrf_token %}
                <h1>Are you sure you want to delete Opportunity ID:"{{ opportunity.id }}" Name: "{{ opportunity.name }}"?</h1>
                <a class="cancel-delete" href="{% url 'opps to be deleted' %}">Cancel</a>
                <button class="delete-item" type="submit">Delete</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
