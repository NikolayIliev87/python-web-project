{% extends 'base.html' %}
{% block page_content %}
<div class="items-list">
    <h2> All Products </h2>
    {% for product in products %}
        <li>
            <p>{{ product.name }}</p>
            <p>{{ product.group }}</p>
            <p>List price: {{ product.price|floatformat:2 }}$</p>
        </li>
        {% if user.is_superuser %}
            <div>
                <a id="editbtn" href="{% url 'edit product' product.id %}">Edit</a> <a id="deletebtn" href="{% url 'delete product' product.id %}">Delete</a>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
