{% extends 'base.html' %}
{% block page_content %}
<div class="items-list">
    <h2> All Business Groups </h2>
    {% for group in businessgroups %}
        <li>
            {{ group.name }}
        </li>
        {% if user.is_superuser %}
            <div>
                <a id="editbtn" href="{% url 'edit businessgroup' group.id %}">Edit</a>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
