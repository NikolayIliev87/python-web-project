{% extends 'base.html' %}
{% block page_content %}
<section class="editPage">
    <form method="post" action="{% url 'edit product' product.id %}">
        <fieldset>
            <legend>Edit Product Data</legend>
            <div class="container">
                {{ form }}
                {% csrf_token %}
                <button class="edit-product" type="submit">Edit</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
